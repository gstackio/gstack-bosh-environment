---
subsys:
  name: runtime-config
  type: bosh-config

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: dc7fa0a # v264.1 (as of Nov 17th, 2017)


main_config_file: bosh-deployment/runtime-configs/dns.yml

operations_files:
  local:
    - cf-use-bosh-dns
    - shield-support
    - cassandra-support


config_vars:

  # Versions

  bosh_dns_version: "0.0.11"
  bosh_dns_sha1: "e38d3e5edd16ce2dca778440b636ab1ea61f892f"


  # Plumbery

  cf_deployment_name: easyfoundry-cf
  cf_network_name: default

  shield_deployment_name: easyfoundry-shield
  shield_network: shield-network

  cassandra_deployment_name: easyfoundry-cassandra
  cassandra_network: cassandra-network
