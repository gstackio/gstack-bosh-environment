---
subsys:
  name: ddbox-standalone-garden-env
  type: bosh-environment

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: "15e0cd9" # BOSH v268.7.0 (as of Apr 12th, 2019)


infra_vars:
  alias: vbox # the Bosh CLI alias
  iaas: virtualbox # the GBE environment flavor

dns:
  zone: prototyp.it
  subdomain: easyfoundry


main_deployment_file: bosh-deployment/bosh.yml

operations_files:
  10_bosh-deployment:
    - virtualbox/cpi
    - virtualbox/remote
    - bosh-lite
    - jumpbox-user
  30_local:
    - keep-bosh-agent
    - custom-stemcell-version
    - custom-bosh-version-precompiled
    - set-disk-size
    - scale-vm-size
    - retain-garden-only

variables_files:
  10_local:
    - file: secrets
      example:
        vbox_ssh:
          private_key: |
            -----BEGIN RSA PRIVATE KEY-----
            ...
            -----END RSA PRIVATE KEY-----


deployment_vars:
  disk_size: 220_000 # i.e. 220GB

  external_ip: ~
  vbox_host: ~
  vbox_username: ~

  routable_network_cidr: 10.244.0.0/16

  # web_router_ip: "10.244.0.34" # classical Gorouter reverse-proxy
  web_router_ip: "10.244.0.43" # Tr√¶fik reverse-proxy for Let's Encrypt support

  internal_ip: "192.168.50.7"
  internal_gw: "192.168.50.1"
  internal_cidr: 192.168.50.0/24


  # Versions

  bosh_precompiled_version: "270.7.0"
  bosh_precompiled_url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-270.7.0-ubuntu-xenial-456.30-20191008-184323-54400337-20191008184329.tgz
  bosh_precompiled_sha1: 33d372002bd84b8ea8095f3a1c0354cf51527c74

  stemcell_name: bosh-vsphere-esxi-ubuntu-xenial-go_agent
  stemcell_version: "456.30"
  stemcell_sha1: 48bd8339640ea3fc71c9ec12add7c1ea571848a0


imported_vars:
  - subsys: ddbox-standalone-bosh-env
    imports:

      - name: blobstore_ip
        from: depl-vars
        path: /internal_ip
