---
subsys:
  name: mysql
  type: bosh-deployment
  deploy_after: cf

input_resources:
  - name: cf-mysql-deployment
    type: git
    uri: https://github.com/cloudfoundry/cf-mysql-deployment.git
    version: v36.12.0


main_deployment_file: cf-mysql-deployment/cf-mysql-deployment.yml

operations_files:
  10.cf-mysql-deployment:
    - operations/bosh-lite
    - operations/add-broker
    - operations/no-arbitrator
    - operations/register-proxy-route
  20.local:
    - inject-variables
    - set-versions
    - customize-service
    - scale-disks


deployment_vars:
  deployment_name: easyfoundry-durable-mysql


  # User-facing settings

  cf_mysql_external_host: mysql.easyfoundry.prototyp.it


  # Versions

  # cf_mysql_version: "36.12.0"
  # cf_mysql_sha1: 401cd27775423ee6b3a6e53e89010261c17e0c5c

  # stemcell_name: bosh-warden-boshlite-ubuntu-trusty-go_agent
  # stemcell_version: "3541.12"
  # stemcell_sha1: 14bd6dd50d3caa913af97846eab39e5075b240d7


  # Reference declarations

  network_name: mysql-network # injected in cloud-config
  mysql_vm_extension: mysql-proxy-loadbalancer


imported_vars:
  - subsys: cf
    imports:
      - name: cf_mysql_version
        from: depl-vars
        path: /cf_mysql_version
      - name: cf_mysql_sha1
        from: depl-vars
        path: /cf_mysql_sha1

      - name: routing_version
        from: depl-vars
        path: /routing_version
      - name: routing_sha1
        from: depl-vars
        path: /routing_sha1

      - name: stemcell_name
        from: depl-vars
        path: /stemcell_name
      - name: stemcell_version
        from: depl-vars
        path: /stemcell_version
      - name: stemcell_sha1
        from: depl-vars
        path: /stemcell_sha1

      - name: cf_deployment_name
        from: depl-vars
        path: /deployment_name

      - name: cf_api_url
        from: depl-manifest
        path: /instance_groups/name=api/jobs/name=cf-admin-user/properties/api_url

      - name: cf_skip_ssl_validation
        from: depl-manifest
        path: /instance_groups/name=smoke-tests/jobs/name=smoke_tests/properties/smoke_tests/skip_ssl_validation

      - name: cf_admin_username
        from: depl-manifest
        path: /instance_groups/name=api/jobs/name=cf-admin-user/properties/admin_username

      - name: cf_admin_password
        from: depl-creds
        path: /cf_admin_password
