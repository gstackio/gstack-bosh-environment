---

# Releases versions

- path: /releases/name=cf-mysql
  type: replace
  value:
    name: cf-mysql
    version: ((cf_mysql_version))
    url: https://bosh.io/d/github.com/cloudfoundry/cf-mysql-release?v=((cf_mysql_version))
    sha1: ((cf_mysql_sha1))

- path: /releases/name=routing
  type: replace
  value:
    name: routing
    version: ((routing_version))
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/cf-routing-release?v=((routing_version))
    sha1: ((routing_sha1))
