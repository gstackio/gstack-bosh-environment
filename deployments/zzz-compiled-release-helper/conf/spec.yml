---
subsys:
  name: zzz-compiled-release-helper
  type: bosh-deployment

input_resources: []
  # - name: bosh-dns-release
  #   type: git
  #   uri: https://github.com/cloudfoundry/bosh-dns-release.git
  #   version: ea8e6dd # as of Dec 28th, 2017


main_deployment_file: ./conf/deployment.yml

operations_files: {}


deployment_vars:
  deployment_name: release-compiler-tmp

  # bosh_dns_version: "1.5.0"
  # bosh_dns_sha1: 66e74bb601b691ea4836f859c556de8a5c6c1264

  # node_exporter_version: "3.0.1"
  # node_exporter_sha1: 9eef05f8290e093d3ddab66596cdff7b64f2021b

  # stemcell_name: bosh-warden-boshlite-ubuntu-trusty-go_agent
  # stemcell_version: "3541.24"
  # stemcell_sha1: 08d4a99454999fe22d650afd990f8c4de279fe7b


imported_vars:
  - subsys: runtime-config
    imports:

      - name: bosh_dns_version
        from: conf-vars
        path: /bosh_dns_version
      - name: bosh_dns_sha1
        from: conf-vars
        path: /bosh_dns_sha1

      - name: node_exporter_version
        from: conf-vars
        path: /node_exporter_version
      - name: node_exporter_sha1
        from: conf-vars
        path: /node_exporter_sha1

  - subsys: cf
    imports:
      - name: stemcell_name
        from: depl-vars
        path: /stemcell_name
      - name: stemcell_version
        from: depl-vars
        path: /stemcell_version
      - name: stemcell_sha1
        from: depl-vars
        path: /stemcell_sha1
