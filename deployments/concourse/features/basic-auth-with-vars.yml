---

- path: /instance_groups/name=web/jobs/name=atc/properties/main_team?/auth/local/users
  type: replace
  value: [ ((atc_basic_auth_username)) ]

- path: /instance_groups/name=web/jobs/name=atc/properties/add_local_users?
  type: replace
  value: [ ((atc_basic_auth_username)):((atc_basic_auth_password)) ]

- path: /variables?/name=atc_basic_auth_password
  type: replace
  value:
    name: atc_basic_auth_password
    type: password
