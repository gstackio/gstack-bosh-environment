---

- path: /instance_groups/name=web/jobs/name=atc/properties/tls_cert?
  type: replace
  value: ((atc_tls.certificate))

- path: /instance_groups/name=web/jobs/name=atc/properties/tls_key?
  type: replace
  value: ((atc_tls.private_key))

- path: /variables?/name=concourse-external-ca
  type: replace
  value:
    name: concourse-external-ca
    type: certificate
    options:
      is_ca: true
      common_name: Concourse external CA

- path: /variables?/name=atc_tls
  type: replace
  value:
    name: atc_tls
    type: certificate
    options:
      ca: concourse-external-ca
      common_name: ((concourse_domain))
