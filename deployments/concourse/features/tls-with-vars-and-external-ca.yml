---

- path: /variables?/name=concourse_extern_ca
  type: replace
  value:
    name: concourse_extern_ca
    type: certificate
    options:
      is_ca: true
      common_name: Concourse external CA

- path: /variables?/name=atc_tls
  type: replace
  value:
    name: atc_tls
    type: certificate
    options:
      ca: concourse_extern_ca
      common_name: ((external_url))
