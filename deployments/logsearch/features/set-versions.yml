---

- path: /name
  type: replace
  value: ((deployment_name))


# Stemcell and Releases versions

- path: /releases/name=logsearch
  type: replace
  value:
    name: logsearch
    version: ((logsearch_version))
    # url: https://bosh.io/d/github.com/cloudfoundry-community/logsearch-boshrelease?v=((logsearch_version))
    url: https://github.com/cloudfoundry-community/logsearch-boshrelease/releases/download/v((logsearch_version))/logsearch-((logsearch_version)).tgz
    sha1: ((logsearch_sha1))

- path: /releases/name=logsearch-for-cloudfoundry
  type: replace
  value:
    name: logsearch-for-cloudfoundry
    version: ((logsearch_for_cloudfoundry_version))
    # url: https://bosh.io/d/github.com/cloudfoundry-community/logsearch-for-cloudfoundry?v=((logsearch_for_cloudfoundry_version))
    url: https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/releases/download/v((logsearch_for_cloudfoundry_version))/logsearch-for-cloudfoundry-((logsearch_for_cloudfoundry_version)).tgz
    sha1: ((logsearch_for_cloudfoundry_sha1))


- path: /stemcells/alias=default/version
  type: replace
  value: ((stemcell_version))
