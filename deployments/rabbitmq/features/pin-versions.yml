---

# Pin Releases versions

- path: /releases/name=cf-rabbitmq?
  type: replace
  value:
    name: cf-rabbitmq
    version: ((rabbitmq_release_version))
    url: https://bosh.io/d/github.com/pivotal-cf/cf-rabbitmq-release?v=((rabbitmq_release_version))
    sha1: ((rabbitmq_release_sha1))

- path: /releases/name=routing?
  type: replace
  value:
    name: routing
    version: ((routing_version))
    url: https://bosh.io/d/github.com/cloudfoundry/cf-routing-release?v=((routing_version))
    sha1: ((routing_sha1))

- path: /releases/name=bpm?
  type: replace
  value:
    name: bpm
    version: ((bpm_version))
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=((bpm_version))
    sha1: ((bpm_sha1))


# Pin Erlang version

- path: /instance_groups/name=rmq/jobs/name=rabbitmq-server/properties/rabbitmq-server/erlang_major_version?
  type: replace
  value: ((erlang_major_version))
