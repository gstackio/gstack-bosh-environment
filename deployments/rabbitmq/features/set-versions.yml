---

- path: /name
  type: replace
  value: ((deployment_name))

- path: /director_uuid
  type: remove


# Stemcell and Releases versions

- path: /releases/name=cf-rabbitmq?
  type: replace
  value:
    name: cf-rabbitmq
    version: ((rabbitmq_version))
    url: https://bosh.io/d/github.com/pivotal-cf/cf-rabbitmq-release?v=((rabbitmq_version))
    sha1: ((rabbitmq_sha1))

- path: /releases/name=routing?
  type: replace
  value:
    name: routing
    version: ((routing_version))
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/cf-routing-release?v=((routing_version))
    sha1: ((routing_sha1))


- path: /stemcells/alias=trusty/version
  type: replace
  value: ((stemcell_version))
