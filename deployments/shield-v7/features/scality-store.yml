---

- path: /instance_groups/name=shield/jobs/name=shield-agent/properties/stores?/scality
  type: replace
  value:
    name: scality-main
    plugin: scality
    config:
      scality_host: s3server.easyfoundry.internal
      skip_ssl_validation: true
      access_key_id: CustomAccountAccessKey
      secret_access_key: ((scality_secret_access_key))
      bucket: shield-backups
      prefix: /main
