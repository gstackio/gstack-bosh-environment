---
subsys:
  name: shield-v7
  type: bosh-deployment
  deploy_after: cf

input_resources:
  - name: gk-shield-boshrelease-v7
    type: git
    # uri: https://github.com/starkandwayne/shield-boshrelease.git
    # uri: https://github.com/orange-cloudfoundry/shield-boshrelease.git
    uri: https://github.com/gstackio/gk-shield-boshrelease.git
    version: v7.0.4


main_deployment_file: gk-shield-boshrelease-v7/manifests/shield.yml

operations_files:
  local:
    - inject-variables
    - set-versions
    - expose-ports
    - shield-config
    - scale-disks


deployment_vars:
  deployment_name: easyfoundry-shield-v7


  # User-facing settings

  shield_domain: shield-v7.easyfoundry.prototyp.it
  shield_port: 20443 # injected in cloud-config


  # Versions

  shield_version: "7.0.4"
  shield_sha1: 6dd6acb2da7d5c451b53bca15d0ec5a8e767fa3c

  # stemcell_name:    # imported below
  # stemcell_version: # imported below
  # stemcell_sha1:    # imported below


  # Plumbery
  shield_disk_type: 1GB


  # Reference declarations

  network_name: shield-v7-network # injected in cloud-config
  shield_vm_extension: shield-v7-loadbalancer # injected in cloud-config
  shield_internal_hostname: shield-v7.easyfoundry.internal # injected in runtime-config


imported_vars:
  - subsys: cf
    imports:

      - name: routing_version
        from: depl-vars
        path: /routing_version
      - name: routing_sha1
        from: depl-vars
        path: /routing_sha1

      - name: stemcell_name
        from: depl-vars
        path: /stemcell_name
      - name: stemcell_version
        from: depl-vars
        path: /stemcell_version
      - name: stemcell_sha1
        from: depl-vars
        path: /stemcell_sha1

      - name: cf_deployment_name
        from: depl-vars
        path: /deployment_name
