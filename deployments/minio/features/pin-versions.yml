---

- path: /releases/name=minio?
  type: replace
  value:
    name: minio
    version: ((minio_version))
    url: https://bosh.io/d/github.com/minio/minio-boshrelease?v=((minio_version))
    sha1: ((minio_sha1))

- path: /stemcells/alias=default/version
  type: replace
  value: ((stemcell_version))
