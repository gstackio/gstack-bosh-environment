---
subsys:
  name: shield-v8
  type: bosh-deployment

input_resources:
  - name: shield-boshrelease-v8
    type: git
    uri: https://github.com/starkandwayne/shield-boshrelease.git
    version: v8.0.1


main_deployment_file: shield-boshrelease-v8/manifests/shield.yml

operations_files:
  local:
    - inject-variables
    - set-versions
    # - routing
    - expose-ports


deployment_vars:
  deployment_name: easyfoundry-shield-v8


  # User-facing settings

  shield_domain: shield-v8.easyfoundry.prototyp.it
  shield_port: 10443
  shield_color: red


  # Versions

  shield_version: "8.0.1"
  shield_sha1: "f0ac324f723b777e35617adac8920de6f0ddb052"

  routing_version: "0.168.0"
  routing_sha1: 885321f95b530c4a5b8515c72155229cba26c449

  stemcell_name: bosh-warden-boshlite-ubuntu-trusty-go_agent
  stemcell_version: "3468.11"
  stemcell_sha1: 74592d4c2b7f2aebacd767112dd0ef28b028532b


  # Reference declarations

  network_name: shield-v8-network # injected in cloud-config
  shield_vm_extension: shield-v8-loadbalancer


imported_vars:
  - subsys: cf
    imports:
      - name: cf_deployment_name
        from: depl-vars
        path: /deployment_name
