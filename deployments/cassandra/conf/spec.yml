---
subsys:
  name: cassandra
  type: bosh-deployment
  deploy_after: shield-v7 # which itself is to "deploy_after: cf"

input_resources:
  - name: cassandra-boshrelease
    type: git
    uri: https://github.com/orange-cloudfoundry/cassandra-cf-service-boshrelease.git
    version: 0ce5af0 # on 'implement-topology-mapping' branch, v6 with fixes and features, as of Apr. 4th, 2018


main_deployment_file: cassandra-boshrelease/deployment/cassandra.yml


operations_files:
  10.cassandra-boshrelease:
    - deployment/operations/bosh-lite
    - deployment/operations/cf-service-broker
    - deployment/operations/shield-v7-agent
    - deployment/operations/use-bpm
  20.local:
    - inject-variables
    - set-versions
    - routing
    - shield-integration


deployment_vars:
  deployment_name: easyfoundry-cassandra


  # User-facing settings

  cassandra_domain: cassandra.easyfoundry.prototyp.it


  # Scaling

  # Because of tight memory constraints, we scale Cassandra in to 1 node and
  # we scale its heap_size/newsize down to 2G/512M.
  max_heap_size: 2G
  heap_newsize: 512M # must still be set in pair with 'max_heap_size'
  seed_instances: 1
  non_seed_instances: 0
  bosh_to_cassandra_topology_mapping:
    z1:      { dc: DC1, rack: RAC1 }
    z2:      { dc: DC1, rack: RAC2 }
    z3:      { dc: DC1, rack: RAC3 }
    default: { dc: DC1, rack: RAC3 }


  # Versions

  cassandra_version: latest # "6+dev.1"

  broker_registrar_version: "3.4.0"
  broker_registrar_sha1: d44d9af8fd06ecf6d50004c9bfd5516a6e482201

  shield_version: "7.0.4"
  shield_sha1: 6dd6acb2da7d5c451b53bca15d0ec5a8e767fa3c

  # stemcell_name: bosh-warden-boshlite-ubuntu-trusty-go_agent
  # stemcell_version: "3541.12"
  # stemcell_sha1: 14bd6dd50d3caa913af97846eab39e5075b240d7


  # Reference declarations

  network_name: cassandra-network # injected in cloud-config and runtime-config


imported_vars:
  - subsys: cf
    imports:

      - name: routing_version
        from: depl-vars
        path: /routing_version
      - name: routing_sha1
        from: depl-vars
        path: /routing_sha1

      - name: stemcell_name
        from: depl-vars
        path: /stemcell_name
      - name: stemcell_version
        from: depl-vars
        path: /stemcell_version
      - name: stemcell_sha1
        from: depl-vars
        path: /stemcell_sha1

      - name: cf_deployment_name
        from: depl-vars
        path: /deployment_name

      - name: cf_api_url
        from: depl-manifest
        path: /instance_groups/name=api/jobs/name=cf-admin-user/properties/api_url

      - name: cf_skip_ssl_validation
        from: depl-manifest
        path: /instance_groups/name=smoke-tests/jobs/name=smoke_tests/properties/smoke_tests/skip_ssl_validation

      - name: cf_admin_username
        from: depl-manifest
        path: /instance_groups/name=api/jobs/name=cf-admin-user/properties/admin_username

      - name: cf_admin_password
        from: depl-creds
        path: /cf_admin_password

      - name: cf_app_domain
        from: depl-vars
        path: /system_domain

  - subsys: shield-v7
    imports:
      - name: shield_deployment_name
        from: depl-vars
        path: /deployment_name
