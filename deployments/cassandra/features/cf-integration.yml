---

- path: /releases/name=broker-registrar?
  type: replace
  value:
    name: broker-registrar
    version: ((broker_registrar_version))
    url: https://bosh.io/d/github.com/cloudfoundry-community/broker-registrar-boshrelease?v=((broker_registrar_version))
    sha1: ((broker_registrar_sha1))

- path: /instance_groups/name=broker-registrar-vm?
  type: replace
  value:
    name: broker-registrar-vm
    instances: 1
    azs: [ z1 ]
    lifecycle: errand
    jobs:
      - name: broker-registrar
        release: broker-registrar
        consumes: &consumed_links
          servicebroker:
            # Note: the cassandra broker doesn't provide this link yet, so we revert
            # back to manual linking
            instances:
              - cassandra.easyfoundry.internal # Provided by a Bosh DNS alias
            properties:
              external_host: ((cassandra_domain))
              port: 8080
              ssl_enabled: false
              name: cassandra-broker
              username: cassandra-broker
              password: ((cassandra_broker_password))
          cf-admin-user:
            from: cf-admin-user
            deployment: ((cf_deployment_name))
        properties: &additional_properties
          cf:
            skip_ssl_validation: ((cf_skip_ssl_validation)) # not provided by the 'cf-admin-user' link
    stemcell: trusty
    vm_type: minimal
    networks:
      - name: ((network_name))

- path: /instance_groups/name=broker-deregistrar-vm?
  type: replace
  value:
    name: broker-deregistrar-vm
    instances: 1
    azs: [ z1 ]
    lifecycle: errand
    jobs:
      - name: broker-deregistrar
        release: broker-registrar
        consumes: *consumed_links
        properties: *additional_properties
    stemcell: trusty
    vm_type: minimal
    networks:
      - name: ((network_name))
