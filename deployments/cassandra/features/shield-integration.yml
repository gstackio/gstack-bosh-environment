---

# Set correct deployment name for SHIELD

- path: /instance_groups/name=cassandra-seeds/jobs/name=shield-agent/consumes/shield-daemon/deployment
  type: replace
  value: &shield_deployment_name ((shield_deployment_name))

- path: /instance_groups/name=cassandra-servers/jobs/name=shield-agent/consumes/shield-daemon/deployment
  type: replace
  value: *shield_deployment_name


# Tweak example SHIELD job settings

- path: /instance_groups/name=cassandra-seeds/jobs/name=shield-agent/properties/jobs/example-sys-ks_hourly2fs
  type: remove

- path: /instance_groups/name=cassandra-seeds/jobs/name=shield-agent/properties/jobs/sys-ks_hourly2fs?
  type: replace
  value: &shield_cassandra_job
    name: (deployment)/(name)-(index)/system-keyspace
    schedule: hourly-30
    target: (deployment)/(name)-(index)/system-keyspace
    store: test-fs-store
    retention: week

- path: /instance_groups/name=cassandra-seeds/jobs/name=shield-agent/properties/stores
  type: remove



- path: /instance_groups/name=cassandra-servers/jobs/name=shield-agent/properties/jobs/example-sys-ks_hourly2fs
  type: remove

- path: /instance_groups/name=cassandra-servers/jobs/name=shield-agent/properties/jobs/sys-ks_hourly2fs?
  type: replace
  value: *shield_cassandra_job

- path: /instance_groups/name=cassandra-servers/jobs/name=shield-agent/properties/stores
  type: remove
