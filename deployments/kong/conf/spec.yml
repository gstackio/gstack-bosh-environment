---
subsys:
  name: kong
  type: bosh-deployment

input_resources:
  - name: kong-boshrelease
    type: git
    uri: https://github.com/gstackio/gk-kong-boshrelease.git
    version: v1.2.0


main_deployment_file: kong-boshrelease/deploy/kong.yml


operations_files:
  10_local:
    - pin-stemcell
    - pin-versions
    - scale-disks

variables_files: {}


deployment_vars:
  deployment_name: easyfoundry-kong


  # Scaling

  db_disk_type: 1GB


  # Versions

  kong_release_version: "1.2.0"
  kong_release_sha1: 6a2babe8b3b0547069ea62811a3ef96ec613beea

  # bpm_version:      # imported below
  # bpm_sha1:         # imported below

  # postgres_version: # imported below
  # postgres_sha1:    # imported below

  # stemcell_os:      # imported below
  # stemcell_version: # imported below


  # Reference declarations

  network_name: kong-network # injected in cloud-config


imported_vars:
  - subsys: cf
    imports:

      # Versions

      - name: stemcell_os
        from: depl-vars
        path: /stemcell_os
      - name: stemcell_version
        from: depl-vars
        path: /stemcell_version

      - name: bpm_version
        from: depl-vars
        path: /bpm_version
      - name: bpm_sha1
        from: depl-vars
        path: /bpm_sha1

  - subsys: concourse
    imports:

      # Versions

      - name: postgres_version
        from: depl-vars
        path: /postgres_version
      - name: postgres_sha1
        from: depl-vars
        path: /postgres_sha1
