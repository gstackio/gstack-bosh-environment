---

- path: /releases/name=routing?
  type: replace
  value:
    name: routing
    version: ((routing_version))
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/cf-routing-release?v=((routing_version))
    sha1: ((routing_sha1))

- type: replace
  path: /instance_groups/name=router/jobs/name=route_registrar?
  value:
    name: route_registrar
    release: routing
    consumes:
      nats:
        from: nats
        deployment: ((cf_deployment_name))
    properties:
      route_registrar:
        routes:
        - name: ((deployment_name))
          port: 8888
          registration_interval: 20s
          uris: [ ((broker_external_host)) ]

# NOTE: Routing release v0.180.0 and above require BPM to be colocated with
# the 'route_registrar' job.
#
# See: https://github.com/cloudfoundry/routing-release/releases/tag/0.180.0
#
- path: /instance_groups/name=router/jobs/name=bpm?
  type: replace
  value:
    name: bpm
    release: bpm

- path: /releases/name=bpm?
  type: replace
  value:
    name: bpm
    version: ((bpm_version))
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=((bpm_version))
    sha1: ((bpm_sha1))
