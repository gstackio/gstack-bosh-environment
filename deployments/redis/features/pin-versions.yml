---

# Releases versions

- path: /releases/name=cf-redis?
  type: replace
  value:
    name: cf-redis
    version: ((redis_release_version))
    url: https://bosh.io/d/github.com/pivotal-cf/cf-redis-release?v=((redis_release_version))
    sha1: ((redis_release_sha1))

- path: /releases/name=bpm?
  type: replace
  value:
    name: bpm
    version: ((bpm_version))
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=((bpm_version))
    sha1: ((bpm_sha1))

- path: /releases/name=routing?
  type: replace
  value:
    name: routing
    version: ((routing_version))
    url: https://bosh.io/d/github.com/cloudfoundry/cf-routing-release?v=((routing_version))
    sha1: ((routing_sha1))

- path: /releases/name=cf-cli?
  type: replace
  value:
    name: cf-cli
    version: ((cf_cli_release_version))
    url: https://bosh.io/d/github.com/bosh-packages/cf-cli-release?v=((cf_cli_release_version))
    sha1: ((cf_cli_release_sha1))
