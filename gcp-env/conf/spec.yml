---
subsys:
  name: base-env
  type: bosh-environment

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: v1.0.0 # BOSH v266.4 (as of June 22nd, 2018)
  - name: prometheus-boshrelease
    type: git
    uri: https://github.com/bosh-prometheus/prometheus-boshrelease.git
    version: v23.0.0


infra_vars:
  alias: gcp # the Bosh CLI alias
  iaas: gcp # a BBL IaaS / the GBE environment flavor
  region: europe-west1 # Belgium
  zone: europe-west1-c
  project_id: ~

dns:
  zone: prototyp.it
  subdomain: easyfoundry


main_deployment_file: bosh-deployment/bosh.yml

operations_files:
  10.bosh-deployment:
    - gcp/cpi
    - gcp/bosh-lite-vm-type
    - bosh-lite
    - bosh-lite-runc
    - bosh-lite-grootfs
    - jumpbox-user
    - external-ip-not-recommended
    - uaa
    - credhub
  20.prometheus-boshrelease:
    - manifests/operators/bosh/add-bosh-exporter-uaa-clients
  30.local:
    - enable-local-access
    - custom-stemcell-version
    - custom-bosh-version-precompiled
    # - custom-bosh-version
    - disable-resurrector
    - scale-vm-and-disk
    - enable-index-based-dns-aliases


deployment_vars:
  director_name: easyfoundry-director

  gcp_machine_type: n1-highmem-8 # 8 CPUs, 52 GB RAM
  disk_size: 200_000 # i.e. 200MB

  # web_router_ip: "10.244.0.34" # classical Gorouter reverse-proxy
  web_router_ip: "10.244.0.43" # Tr√¶fik reverse-proxy for Let's Encrypt support


  ## When the release is available on the `bosh-compiled-release-tarballs` S3
  ## bucket, use the 'custom-bosh-version-precompiled' operation file with these
  ## settings:
  bosh_precompiled_version: "266.4.0"
  bosh_precompiled_url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-266.4.0-ubuntu-trusty-3586.24-20180621-165809-30266228-20180621165813.tgz?versionId=inkSsUYxrlYaflh19kcwA7kYkF3eAHLh
  bosh_precompiled_sha1: 79ba3bdc160faff121e56ee5fd5f618ea48023ce

  ## When the release is not available yet on the `bosh-compiled-release-tarballs`
  ## S3 bucket, use the 'custom-bosh-version' operation file instead, with these
  ## settings:
  # bosh_version: "266.4.0"
  # bosh_sha1: 841ae2e4f83ef4b93479c58a2779144306d64f35

  ## When the release is not available yet on the `bosh-compiled-release-tarballs`
  ## S3 bucket, and you have a compiled release in your cache:
  # bosh_precompiled_version: "266.4.0"
  # bosh_precompiled_url: file://../../.cache/compiled-releases/bosh-266.4.0-ubuntu-trusty-3586.24-20180622-211303-173868826-20171204211307.tgz
  # bosh_precompiled_sha1: 12f50c6d196a80d1a31eedb34ba1a1acd6904b56

  stemcell_name: bosh-google-kvm-ubuntu-trusty-go_agent
  stemcell_version: "3586.24"
  stemcell_sha1: 7333cc0d2042cd7b167a7d57c03f38562cd4e01c # this is a Google KVM Light stemcell, actually


imported_vars: []
