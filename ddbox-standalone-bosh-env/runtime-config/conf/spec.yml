---
subsys:
  name: runtime-config
  type: bosh-config

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: "15e0cd9" # BOSH v268.7.0 (as of Apr 12th, 2019)
  # - name: node-exporter-boshrelease
  #   type: git
  #   uri: https://github.com/bosh-prometheus/node-exporter-boshrelease.git
  #   version: v4.2.0


main_config_file: bosh-deployment/runtime-configs/dns.yml

operations_files:
  10_local:
    - cf-use-bosh-dns
    - prometheus-support
    - shield-v8-support
    - shield-v7-support
    - cassandra-support
    - scality-support
    - rabbitmq-support
    - minio-support


config_vars:

  # Versions

  bosh_dns_version: "1.10.0"
  bosh_dns_sha1: d1aadbda5d60c44dec4a429cda872cf64f6d8d0b

  node_exporter_version: "4.2.0"
  node_exporter_sha1: b4ffebacc55fbb9934425ac792bb7179eed7e61c


imported_vars:
  - subsys: cf
    imports:
      - name: cf_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: cf_network_name
        from: depl-vars
        path: /network_name
  - subsys: shield-v8
    imports:
      - name: shield_v8_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: shield_v8_network
        from: depl-vars
        path: /network_name
      - name: shield_v8_internal_hostanme
        from: depl-vars
        path: /shield_internal_hostname
  - subsys: shield-v7
    imports:
      - name: shield_v7_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: shield_v7_network
        from: depl-vars
        path: /network_name
      - name: shield_v7_internal_hostanme
        from: depl-vars
        path: /shield_internal_hostname
  - subsys: cassandra
    imports:
      - name: cassandra_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: cassandra_network
        from: depl-vars
        path: /network_name
  - subsys: scality
    imports:
      - name: scality_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: scality_network
        from: depl-vars
        path: /network_name
      - name: scality_hostname
        from: depl-vars
        path: /s3server_endpoint_hostname
  - subsys: rabbitmq
    imports:
      - name: rabbitmq_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: rabbitmq_network
        from: depl-vars
        path: /network_name
  - subsys: minio
    imports:
      - name: minio_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: minio_network
        from: depl-vars
        path: /network_name
      - name: minio_hostname
        from: depl-vars
        path: /minio_internal_hostname
