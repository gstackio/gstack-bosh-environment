---
subsys:
  name: ddbox-env
  type: bosh-environment

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: 64b8ba9 # base for a v264.7 (as of March 12th, 2018)
  - name: prometheus-boshrelease
    type: git
    uri: https://github.com/bosh-prometheus/prometheus-boshrelease.git
    version: v20.0.0


infra_vars:
  alias: vbox # the Bosh CLI alias
  iaas: virtualbox # the GBE environment flavor

dns:
  zone: prototyp.it
  subdomain: easyfoundry


main_deployment_file: bosh-deployment/bosh.yml

operations_files:
  10.bosh-deployment:
    - virtualbox/cpi
    # - virtualbox/remote
    - bosh-lite
    - bosh-lite-runc
    - bosh-lite-grootfs
    - jumpbox-user
    - uaa
    - credhub
  20.prometheus-boshrelease:
    - manifests/operators/bosh/add-bosh-exporter-uaa-clients
  30.local:
    # - enable-vbox-port-forwarding # disabled in favor of a more consistent setup based on iptables
    - custom-stemcell-version
    - custom-bosh-version-precompiled
    # - custom-bosh-version
    - disable-resurrector
    - set-disk-size
    - scale-vm-size


deployment_vars:
  director_name: "Easy Foundry Director"

  disk_size: 200_000 # i.e. 200MB

  external_ip: ~
  vbox_host: ~
  vbox_username: ~
  vbox_ssh:
    private_key: ~

  internal_ip: "192.168.50.6"
  internal_gw: "192.168.50.1"
  internal_cidr: 192.168.50.0/24
  outbound_network_name: NatNetwork

  bosh_precompiled_version: "265.1.0"
  bosh_precompiled_url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-265.1.0-ubuntu-trusty-3541.9-20180313-024808-214070596-20180313024812.tgz
  bosh_precompiled_sha1: 5f60716848f7d387e376181874074dc06e3dc8fe

  stemcell_name: bosh-vsphere-esxi-ubuntu-trusty-go_agent
  stemcell_version: "3541.9"
  stemcell_sha1: 0a5760c218d1dee51e5c968301238569e3741783


imported_vars: {}
