---
subsys:
  name: ddbox-env
  type: bosh-environment

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: 6063a26 # v266.2 (as of June 18th, 2018)
  - name: prometheus-boshrelease
    type: git
    uri: https://github.com/bosh-prometheus/prometheus-boshrelease.git
    version: v22.0.2


infra_vars:
  alias: vbox # the Bosh CLI alias
  iaas: virtualbox # the GBE environment flavor

dns:
  zone: prototyp.it
  subdomain: easyfoundry


main_deployment_file: bosh-deployment/bosh.yml

operations_files:
  10.bosh-deployment:
    - virtualbox/cpi
    # - virtualbox/remote
    - bosh-lite
    - bosh-lite-runc
    - bosh-lite-grootfs
    - experimental/blobstore-https
    - experimental/blobstore-https-bosh-lite
    - jumpbox-user
    - uaa
    - credhub
  20.prometheus-boshrelease:
    - manifests/operators/bosh/add-bosh-exporter-uaa-clients
  30.local:
    # - enable-vbox-port-forwarding # disabled in favor of a more consistent setup based on iptables
    - custom-stemcell-version
    - custom-bosh-version-precompiled
    # - custom-bosh-version
    - disable-resurrector
    - set-disk-size
    - scale-vm-size


deployment_vars:
  director_name: easy-foundry-director

  disk_size: 200_000 # i.e. 200MB

  external_ip: "62.210.146.202"
  vbox_host: ~
  vbox_username: ~
  vbox_ssh:
    private_key: ~

  internal_ip: "192.168.50.6"
  internal_gw: "192.168.50.1"
  internal_cidr: 192.168.50.0/24
  outbound_network_name: NatNetwork

  bosh_precompiled_version: "266.3.0"
  bosh_precompiled_url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-266.3.0-ubuntu-trusty-3586.24-20180618-222058-780666232-20180618222102.tgz
  bosh_precompiled_sha1: acf356e49dd5310fe7733b6fc059f6d31afb2729

  stemcell_name: bosh-vsphere-esxi-ubuntu-trusty-go_agent
  stemcell_version: "3541.24"
  stemcell_sha1: 7ea022bfbf9adfd14191f70c8121ca1941b1d8ad


imported_vars: {}
