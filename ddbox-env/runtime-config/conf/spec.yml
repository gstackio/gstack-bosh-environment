---
subsys:
  name: runtime-config
  type: bosh-config

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: 010bd49 # v265.2 (as of May 3rd, 2018)
  # - name: node-exporter-boshrelease
  #   type: git
  #   uri: https://github.com/bosh-prometheus/node-exporter-boshrelease.git
  #   version: v3.0.1


main_config_file: bosh-deployment/runtime-configs/dns.yml

operations_files:
  20.local:
    - cf-use-bosh-dns
    - prometheus-support
    - shield-v8-support
    - shield-v7-support
    - cassandra-support
    - scality-support
    - rabbitmq-support


config_vars:

  # Versions

  bosh_dns_version: "1.3.0"
  bosh_dns_sha1: f7242b8cf5da6db583802159d28edaed80fce9a8

  node_exporter_version: "3.0.1"
  node_exporter_sha1: 9eef05f8290e093d3ddab66596cdff7b64f2021b


imported_vars:
  - subsys: cf
    imports:
      - name: cf_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: cf_network_name
        from: depl-vars
        path: /network_name
  - subsys: shield-v8
    imports:
      - name: shield_v8_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: shield_v8_network
        from: depl-vars
        path: /network_name
      - name: shield_v8_internal_hostanme
        from: depl-vars
        path: /shield_internal_hostname
  - subsys: shield-v7
    imports:
      - name: shield_v7_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: shield_v7_network
        from: depl-vars
        path: /network_name
      - name: shield_v7_internal_hostanme
        from: depl-vars
        path: /shield_internal_hostname
  - subsys: cassandra
    imports:
      - name: cassandra_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: cassandra_network
        from: depl-vars
        path: /network_name
  - subsys: scality
    imports:
      - name: scality_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: scality_network
        from: depl-vars
        path: /network_name
  - subsys: rabbitmq
    imports:
      - name: rabbitmq_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: rabbitmq_network
        from: depl-vars
        path: /network_name
