---
subsys:
  name: runtime-config
  type: bosh-config

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: 64b8ba9 # base for a v264.7 (as of March 12th, 2018)


main_config_file: bosh-deployment/runtime-configs/dns.yml

operations_files:
  local:
    - cf-use-bosh-dns
    - shield-v8-support
    - shield-v7-support
    - cassandra-support
    - scality-support
    - rabbitmq-support


config_vars:

  # Versions

  bosh_dns_version: "1.3.0"
  bosh_dns_sha1: f7242b8cf5da6db583802159d28edaed80fce9a8


imported_vars:
  - subsys: cf
    imports:
      - name: cf_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: cf_network_name
        from: depl-vars
        path: /network_name
  - subsys: shield-v8
    imports:
      - name: shield_v8_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: shield_v8_network
        from: depl-vars
        path: /network_name
      - name: shield_v8_internal_hostanme
        from: depl-vars
        path: /shield_internal_hostname
  - subsys: shield-v7
    imports:
      - name: shield_v7_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: shield_v7_network
        from: depl-vars
        path: /network_name
      - name: shield_v7_internal_hostanme
        from: depl-vars
        path: /shield_internal_hostname
  - subsys: cassandra
    imports:
      - name: cassandra_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: cassandra_network
        from: depl-vars
        path: /network_name
  - subsys: scality
    imports:
      - name: scality_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: scality_network
        from: depl-vars
        path: /network_name
  - subsys: rabbitmq
    imports:
      - name: rabbitmq_deployment_name
        from: depl-vars
        path: /deployment_name
      - name: rabbitmq_network
        from: depl-vars
        path: /network_name
