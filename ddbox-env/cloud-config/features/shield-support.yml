---

- path: /disk_types/name=shield?
  type: replace
  value:
    name: shield
    disk_size: 2048

- path: /networks/-
  type: replace
  value:
    name: ((shield_network))
    subnets:
      - azs: [ z1, z2, z3 ]
        range: 10.244.204.0/24
        gateway: 10.244.204.1
        cloud_properties: { name: random }
        static: [ 10.244.204.2 - 10.244.204.60 ]

- path: /vm_extensions/-
# - path: /vm_extensions/name=shield-core-lb?
  type: replace
  value:
    name: ((shield_vm_extension))
    cloud_properties:
      ports:
        - host: 10443

- path: /vm_types/name=default?
  type: replace
  value:
    name: default

