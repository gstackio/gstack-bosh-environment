---
subsys:
  name: ~ # must conform to this pattern: '*-env'
  type: bosh-environment

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: "beb413d" # BOSH v268.6.0 (as of Feb 20th, 2019)
  - name: prometheus-boshrelease
    type: git
    uri: https://github.com/bosh-prometheus/prometheus-boshrelease.git
    version: v23.3.0


infra_vars:
  alias: ~      # the Bosh CLI alias
  iaas: gcp     # a BBL IaaS / the GBE environment flavor
  region: ~     # e.g. 'us-west2'
  zone: ~       # e.g. 'us-west2-b', must be consistent with the above 'region'
  project_id: ~ # e.g. 'my-sample-project-191923'

dns:
  zone: prototyp.it
  subdomain: easyfoundry


main_deployment_file: bosh-deployment/bosh.yml

operations_files:
  10_bosh-deployment:
    - gcp/cpi
    - gcp/bosh-lite-vm-type
    - bosh-lite
    - jumpbox-user
    - external-ip-not-recommended
    - uaa
    - credhub
  20_prometheus-boshrelease:
    - manifests/operators/bosh/add-bosh-exporter-uaa-clients
  30_local:
    - enable-local-access
    - custom-stemcell-version
    - custom-bosh-version-precompiled
    # - custom-bosh-version
    - disable-resurrector
    - scale-vm-and-disk
    - enable-index-based-dns-aliases


deployment_vars:
  director_name: easyfoundry-director

  gcp_machine_type: n1-standard-8 # 8 CPUs, 30 GB RAM
  # gcp_machine_type: n1-highmem-8 # 8 CPUs, 52 GB RAM
  disk_size: 200_000 # i.e. 200MB

  # web_router_ip: "10.244.0.34" # classical Gorouter reverse-proxy
  web_router_ip: "10.244.0.43" # Tr√¶fik reverse-proxy for Let's Encrypt support

  ## When the release is available on the `bosh-compiled-release-tarballs` S3
  ## bucket, use the 'custom-bosh-version-precompiled' operation file with these
  ## settings:
  bosh_precompiled_version: "268.6.0"
  bosh_precompiled_url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-268.6.0-ubuntu-xenial-170.25-20190130-230319-172875782-20190130230326.tgz
  bosh_precompiled_sha1: 2715c3f3183945c69111378327cacd8610109da7

  ## When the release is not available yet on the `bosh-compiled-release-tarballs`
  ## S3 bucket, use the 'custom-bosh-version' operation file instead, with these
  ## settings:
  # bosh_version: "268.6.0"
  # bosh_sha1: ac6133b42bc3defc6ed8efa41eca606cef7fdb99

  ## When the release is not available yet on the `bosh-compiled-release-tarballs`
  ## S3 bucket, and you have a compiled release in your cache:
  # bosh_precompiled_version: "268.6.0"
  # bosh_precompiled_url: file://../../.cache/compiled-releases/bosh-268.6.0-ubuntu-xenial-170.25-20190130-230319-172875782-20190130230326.tgz
  # bosh_precompiled_sha1: 2715c3f3183945c69111378327cacd8610109da7

  stemcell_name: bosh-google-kvm-ubuntu-xenial-go_agent
  stemcell_version: "170.30"
  stemcell_sha1: f2a301fb36433dd00dd1f5bdcddddc71935251f5 # this is a Google KVM Light stemcell, actually


imported_vars: []
